<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <script src="jquery-3.7.0.min.js"></script>
</head>
<body>
<table>
    <tr>
        <th>stt</th>
        <th>name</th>
        <th>category</th>
        <th>date</th>
        <th>author</th>
    </tr>
    <tbody id="content"></tbody>
</table>
</body>
<script>
    display();
    function display() {
        let content = "";
        $.ajax({
            contentType: "application/json",
            method: "GET",
            dataType: "json",
            url: "http://localhost:8080/api/showList",
            success: function (data) {
                console.log(data)
                for (let i = 0; i < data.length; i++) {
                    content += `<tr>
                        <td>${i + 1}</td>
                        <td>${data[i].name}</td>
                        <td>${data[i].category.name}</td>
                        <td>${data[i].date}</td>
                        <td>${data[i].author}</td>
                    </tr>`
                }
                $("#content").html(content)
            }
    })
        ;
    }

    display();
</script>
</html>
