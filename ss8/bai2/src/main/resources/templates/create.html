<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form th:object="${dto}" th:action="@{/create}" method="post">
                <div class="form-outline mb-4">
                  <small style="color: red" th:if="${#fields.hasErrors('nameMusic')}" th:errors="*{nameMusic}"></small>
                  <input type="text" th:field="*{nameMusic}"  id="lastName" class="form-control form-control-lg"/>
                  <label class="form-label" for="lastName">Name Music</label>
                </div>
                <div class="form-outline mb-4">
                  <small style="color: red" th:if="${#fields.hasErrors('nameArtist')}" th:errors="*{nameArtist}"></small>
                  <input type="text" th:field="*{nameArtist}" id="form3Example1cg" class="form-control form-control-lg"/>
                  <label class="form-label" for="form3Example1cg">Name Artist</label>
                </div>
                <div class="form-outline mb-4">
                  <small style="color: red" th:if="${#fields.hasErrors('typeMusic')}" th:errors="*{typeMusic}"></small>
                  <input type="text" th:field="*{typeMusic}" id="phone" class="form-control form-control-lg"/>
                  <label class="form-label" for="phone">typeMusic</label>
                </div>
                <div class="form-check d-flex justify-content-center mb-5">

                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"/>
                  <label class="form-check-label" for="form2Example3cg">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                                                                        class="fw-bold text-body"><u>Login
                  here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
