<div class="card-container" style=" display: grid; grid-template-columns: repeat(4,1fr); margin-top: 2rem ">
    <div th:each="item : ${list}" class="card-content" style="width: 20rem;height:30rem;background-color: whitesmoke; border-radius: 10px">
        <div class="img" style="border-radius: 10px">
            <img style="width: 20rem; height: 20rem; object-fit: fill; "
              th:src="${item.img}"
                 alt="">
        </div>
        <div class="item"style="padding:  2rem 2rem 1rem ;" th:text="${item.fullName}"></div>
        <div class="item">
            <div class="item-btn" style="display: flex;justify-content: space-between; padding: 2rem">
                <a style="padding: 0.5rem; color: red;background-color: lavender; border-radius: 10px" href="">yeu thich</a>
                <a th:href="@{showEdit(id=${item.id})}" style="padding: 0.5rem;color: red; background-color: lavender; border-radius: 10px" href="" >xem chi tiet</a>
            </div>
        </div>
    </div>
</div>
<a th:if="${list.hasPrevious()}" th:href="@{/(page=${list.number-1},size=${size})}">Prev</a>
<span th:text="${list.number+1}"></span>/
<span th:text="${list.totalPages}"></span>
<a th:if="${list.hasNext()}" th:href="@{/(page=${list.number+1},size=${size})}">next</a>
