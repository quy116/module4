<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<h1>hello</h1>
<form method="post" action="/create" th:object="${player}">
    code
    <input th:field="*{code}" type="text" >
    fullName
    <input th:field="*{fullName}" type="text" >
    date
    <input th:field="*{date}" type="text"  >
    experience
    <input th:field="*{experience}" type="text">
    <select th:field="*{team.id}" class="form-select" id="inputGroupSelect01"  >
        <option th:each="type: ${team}" th:value="${type.id}" th:text="${type.name}"></option>
    </select>
<!--    team-->
<!--    <input th:field="*{team.name}" type="text">-->
    position
    <input th:field="*{position}" type="text">
    img
    <input th:field="*{img}" type="text" >
    <input type="submit">
</form>
</body>
</html>
